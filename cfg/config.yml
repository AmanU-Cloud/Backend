# Настройки сервера
server:
  host: "localhost"
  port: 8080
  debug: true
  log_level: "debug"
  read_timeout: 90
  write_timeout: 90

# Настройки CORS
cors:
  allowed_origins:
    - "https://домен.com"
    - "https://localhost:8080"
  allowed_methods: ["POST", "OPTIONS", "GET"]
  allowed_headers:
    - "X-Client-IP"
    - "User-Agent"
    - "Cookie"
    - "X-Timestamp"
    - "X-Request-UUID"
    - "Content-Type"

# Rate Limiting
rate_limiter:
  enabled: true
  requests_per_minute: 60
  storage: "memory"

# Настройки Memcached
memcached:
  enable: true
  servers:
    - "memcached:11211"
  default_ttl: 300 # 5 минут
  key_prefix: "pdf_api"

# Обработка файлов
files:
  max_files_per_request: 20
  max_file_size: 10485760 # 10 MB
  max_processing_time: 60 # секунд
  allowed_mime_types:
    - "application/pdf"
    - "application/octet-stream"

# Prometheus метрики
metrics:
  enabled: true
  path: "/metrics"

# Логирование
logging:
  level: "debug"
  format: "json"